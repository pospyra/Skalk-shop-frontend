<div class="registration-container">
  <h2>Регистрация</h2>


  <div>
    <form [formGroup]="registrationForm" (ngSubmit)="register()">
      <label for="name">Имя:</label>
      <input type="text" id="name" formControlName="name">

      <label for="login">Логин:</label>
      <input type="text" id="login" formControlName="login">

      <label for="contactInfo">Контакты:</label>
      <input type="text" id="contactInfo" formControlName="contactInfo">

      <label for="password">Пароль:</label>
      <input type="password" id="password" formControlName="password">
        <button type="submit" [disabled]="registrationForm.invalid">Зарегистрироваться</button>
      <p>Уже зарегистрированы? <a routerLink="/login">Войти</a></p>

    </form>


  </div>
</div>
